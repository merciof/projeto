<!DOCTYPE html>
<html ng-app="app">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Seja Bem Vindo</title>
    <link href='https://fonts.googleapis.com/css?family=Oswald:700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="../repasse.me/angular.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="module.js"></script>>
</head>

<body>
    <div class="container">
        <header>
            <div class="row">
                <div class="col-md-4 col-sm-12">
                    <h1 class="logo"><i class="glyphicon glyphicon-tag"></i><span class="cor-primaria"> repasse</span>.me</h1>
                    <p class="subtext">de estudante para estudante</p>
                </div>
                <div class="col-md-8" col-sm-12>
                    <form class="form-inline">
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" class="form-control" placeholder="Email...">
                        </div>
                        <div class="form-group">
                            <label>Senha</label>
                            <input type="password" class="form-control" placeholder="Senha...">
                        </div>
                        <button type="submit" class="btn btn-default">Entrar</button>
                    </form>
                </div>
            </div>
        </header>


        <!-- Static navbar -->

        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="../repasse.me/index.html">In√≠cio</a></li>
                        <li><a href="#">Anunciar</a></li>
                        <li><a href="../repasse.me/cadastro.html">Cadastre-se</a></li>
                        <li><a href="#">Mais Recentes</a></li>
                        <li><a href="#">Em Destaque</a></li>
                        <li><a href="#">Categorias</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <form class="navbar-form">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Buscar...">
                            </div>
                            <button type="submit" class="btn btn-default">Buscar</button>
                        </form>
                    </ul>
                </div>
                <!--/.nav-collapse -->
            </div>
            <!--/.container-fluid -->
        </nav>

        <div ng-controller="controller as con">

            <table class="table">
                <header>
                    <tr>
                        <th>Name</th>
                        <th>Edicao</th>
                        <th>Phone</th>
                        <th>Status</th>
                        <th>Data da Compra</th>
                    </tr>
                </header>
                <tbody>
                    <tr ng-repeat="object in con.objectArray">
                        <td>{{object.nome}}</td>
                        <td>{{object.edicao}}</td>
                        <td>{{object.sinopse}}</td>
                        <td>{{object.autor}}</td>
                        <td>{{object.estado}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
</body>

<form>
</form>

</div>
<!-- /container -->

<footer>
    <p>Sebo Rural, 2016</p>
</footer>


<!-- Bootstrap core JavaScript
    ================================================== -->
<!-- Placed at the end of the document so the pages load faster -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
</body>

</html>
